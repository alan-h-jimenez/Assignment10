<body>
    <div class="music-player">
        <h1>The Music Player</h1>
        <div>
            <svg width="100px" height="100px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#000000" class="bi bi-music-note-list">

        </div>
        
        <!-- ADD DROP DOWN MENU -->
        <select id="album-list" name="album-list"></select>
  
        <!-- ADD PLAY BUTTON -->
        <button id="play-album" class="play-button">
            <svg fill="#000000" height="75px" width="75px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 485.74 485.74" xml:space="preserve">

                            C355.136,233.384,355.176,252.348,338.412,263.94z"/>
                    </g>
                </g>
            </svg>
        </button>

        <!-- ADD SHOW FAVORITE ALBUM BUTTON -->
        <div class="favorite-section">
            <div class="favorite-section-item">
                <svg width="40px" height="40px" viewBox="0 0 24 24" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <style>.cls-1{fill:none;stroke:#000000;stroke-miterlimit:10;stroke-width:1.91px;}.cls-2{fill:#000000;}</style>
                    </defs>
                    <circle class="cls-1" cx="8.15" cy="19.63" r="2.87"/>
                    <circle class="cls-1" cx="19.63" cy="16.76" r="2.87"/>
                    <polyline class="cls-1" points="22.5 16.76 22.5 2.41 11.02 5.28 11.02 19.63"/>
                    <line class="cls-1" x1="22.5" y1="6.24" x2="11.02" y2="9.11"/>

                </svg>
            </div>
            <div id="favoriteAlbum" class="favorite-section-item"></div>
        </div>
        <button id="favorite-album" class="favorite-button">Show my favorite album</button>
        
    </div>
